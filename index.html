<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <div class="input-box">
                <input name="input" id="input-num">
            </div>
            <div class="grid-container">
                <p class="items">AC</p>
                <p class="items">DEL</p>
                <p class="items">%</p>
                <p class="items">/</p>
                <p class="items">7</p>
                <p class="items">8</p>
                <p class="items">9</p>
                <p class="items">*</p>
                <p class="items">4</p>
                <p class="items">5</p>
                <p class="items">6</p>
                <p class="items">-</p>
                <p class="items">1</p>
                <p class="items">2</p>
                <p class="items">3</p>
                <p class="items">+</p>
                <p class="items" class="col2">0</p>
                <p class="items">.</p>
                <p class="items">=</p>
            </div>
        </div>
    </div>
    
</body>
</html>
